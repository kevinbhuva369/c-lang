name: "CodeQL Advanced - C"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 13 * * 5'

jobs:
  analyze:
    name: Analyze C
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual   # ‚úÖ manual build for C

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # ‚úÖ Manual build step
    - name: Build C project
      run: |
        echo "üî® Compiling all C files..."
        mkdir -p build
        # ‡§∏‡§≠‡•Ä .c files ‡§ï‡•ã compile ‡§ï‡§∞‡§ï‡•á ‡§è‡§ï executable ‡§¨‡§®‡§æ‡§è‡§ó‡§æ
        gcc -Wall -Wextra -O2 -o build/app $(find . -name "*.c")

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
